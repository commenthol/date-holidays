<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style/css/bootstrap.css">
    <title>date-holidays</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Date Holidays</a>
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="https://www.npmjs.com/package/date-holidays">npm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="https://github.com/commenthol/date-holidays">Github</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 20px">
        <div class="form-group">
            <label>Year</label>
            <select id="year" style="display:none" class="form-control"></select>
        </div>

        <div class="form-group">
            <label>Country</label>
            <select id="country" style="display:none" class="form-control"></select>
        </div>

        <div class="form-group">
            <label>State</label>
            <select id="state" style="display:none" class="form-control"></select>
        </div>

        <div class="form-group">
            <label>Region</label>
            <select id="region" style="display:none" class="form-control"></select>
        </div>

        <div id="content"></div>

        <p>Found some issues? Please report those on
            <a href="https://github.com/commenthol/date-holidays/issues" target="_blank">github</a>.
        </p>

        <iframe src="https://ghbtns.com/github-btn.html?user=commenthol&repo=date-holidays&type=star&count=true"
            frameborder="0" scrolling="0" width="170px" height="20px"></iframe>

    </div>

    <script src="https://unpkg.com/date-holidays/dist/umd.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="style/js/bootstrap.js" type="text/javascript"></script>
</body>

</html>
